<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OOP1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app"></div>

    <p>
      Frist select how many rows to add :
      <select id="select1">
        <option value="0">one</option>
        <option value="1">two</option>
        <option value="2">three</option>
        <option value="3">four</option>
      </select>
    </p>

    <p>
      Then press add Row:
      <button id="btnAdd">Add Row</button>
    </p>

    <!-- this is the ordered list area -->
    <ol id="list1" class="myList"></ol>

    <p>
      To delete the last row press this:
      <button id="btnDel">Delete Last Row</button>
    </p>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
